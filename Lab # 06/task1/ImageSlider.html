<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Image Slider Example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style type="text/css">

		body{
			padding: 0px;
			text-align: center;
		}
			
		h1{
			text-align:  center;
			text-transform: uppercase;
			letter-spacing: 0.5em;
			color: orange;

		}
		img{
			width: 700px;
			height: 400px;
			border-radius: 70px;
			border:2px dotted black;
		}
		.container{
			width: 50%;
			display: flex;
			justify-content: space-around;
		}


	</style>
</head>
<body>

<br>
<h1>Image Slider</h1>
<br>
<br>
<img src="../Images/Default.png" id="ImageBox">
<span class="badge badge-primary">Primary</span>

<!-- Create Buttons to navigate -->
<br>
<br>

<div class="container">
<div> 
	<button type="button"  id="previous_image" class="btn btn-outline-primary btn-lg">Previous</button>
</div>
<div>
	<button type="button" id="next_image" class="btn btn-outline-primary btn-lg">
	Next</button>
</div>
</div>



<script type="text/javascript" src="slider.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
