<!doctype html>
<html lang="en">
  <head>

  	<style type="text/css">
  		
  		body{
  			text-align: center;
  		}

  	</style>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Quiz</title>
  </head>
  <body>
    

  	<div class="card text-center">

  <div class="card-header">
    <h3>
    	<span class="badge badge-primary" id="question_number">Question 1 of 20</span>
    </h3>

  </div>
  <div class="card-body">
    <!-- <h5 class="card-title">Special title treatment</h5> -->
    <p class="card-text" id="question">With supporting text below as a natural lead-in to additional content.</p>

  </div>


  <div >
  	

		<div style="width: 30%; text-align: left; margin-left: 45%;" id="radio_button_div">
  		<input style="margin-right: 20px" type="radio" name="Google" value="0" id="first"><label id="f_option"></label>
	
		<br>  		

  		<input style="margin-right: 20px" type="radio" name="Google" value="1" id="second" > <label  id="s_option"></label>
  		<br>

  		<input style="margin-right: 20px" type="radio" name="Google" value="2" id="third" > <label id="t_option"></label>
  		<br>

  		<input style="margin-right: 20px" type="radio" name="Google" value="3" id="fourth" > <label id="fr_option"></label>
  	  	<!-- <input type="radio" name="" value="Radio"> Radio -->
		</div>  	
  </div>


  <div class="card-footer" >
    
    <button  class="btn btn-outline-primary" id="btn_first">First</button>
    <button  class="btn btn-outline-primary" id="btn_prev">Previous</button>
    <button  class="btn btn-outline-primary" id="btn_nxt">Next</button>
    <button  class="btn btn-outline-primary" id="btn_last">Last</button>
  </div>
</div>

<div style="display: flex; justify-content: center;  align-items:  center; margin-top: 30px;" >
	
	<button class="btn btn-outline-primary" id="submit_quiz" >Submit Quiz</button>
	
	<button  class="btn btn-outline-primary" id="Results" data-toggle="modal" >Show Result</button>

</div>

 <!-- <input type="submit" class="btn btn-outline-success" data-toggle="modal" value="Submit Feedback" id="submit"  href="#ModalCenter" > -->

<!-- Modal -->
<div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">You Scored</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >
        <p id="correctAnswer">Some Data here</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>










	<script type="text/javascript" src="quiz.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
